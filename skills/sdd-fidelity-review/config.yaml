tools:
  gemini:
    description: Strategic fidelity assessment, deviation impact analysis, recommendations
    command: gemini
    enabled: true
  codex:
    description: Code-level comparison, detailed implementation verification, fix suggestions
    command: codex
    enabled: false
  cursor-agent:
    description: Repository-wide pattern discovery, cross-file consistency checks
    command: cursor-agent
    enabled: true
models:
  gemini:
    priority:
    - gemini-2.5-pro
    flags: []
  codex:
    priority:
    - gpt-5-codex
    flags:
    - --skip-git-repo-check
  cursor-agent:
    priority:
    - composer-1
    flags: []
  overrides: []
consensus:
  pairs:
    default:
    - cursor-agent
    - gemini
    code-focus:
    - cursor-agent
    - gemini
    discovery-focus:
    - cursor-agent
    - gemini
  auto_trigger:
    default: default
    major_deviation: code-focus
    missing_functionality: discovery-focus
    cross_file: discovery-focus
consultation:
  timeout_seconds: 600
