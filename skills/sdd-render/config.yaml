# sdd-render AI Enhancement Configuration
#
# This file configures which AI agents are used for rendering enhancements
# and their priority order.

tools:
  gemini:
    description: Strategic analysis, executive summaries, narrative enhancements
    command: gemini
    enabled: true
  cursor-agent:
    description: Repository-wide context, dependency analysis, architectural insights
    command: cursor-agent
    enabled: true
  codex:
    description: Code-level insights, technical analysis, implementation details
    command: codex
    enabled: false

models:
  gemini:
    priority:
      - gemini-2.5-pro
    flags:
      - -m
      - gemini-2.5-pro
      - -p
  cursor-agent:
    priority:
      - cheetah
    flags:
      - -p
      - --model
      - cheetah
  codex:
    priority:
      - gpt-5-codex
    flags:
      - exec
      - --model
      - gpt-5-codex
      - --skip-git-repo-check

# Agent priority order for rendering enhancements
# First available agent in this list will be used
rendering:
  agent_priority:
    - gemini
    - cursor-agent
    - codex

  # Timeout for AI generation (seconds)
  timeout_seconds: 90

  # Timeout for quick narratives (seconds)
  narrative_timeout_seconds: 30

# Enhancement levels configuration
enhancement:
  full:
    description: Comprehensive AI enhancements (insights, visualizations, narratives)
    features:
      - executive_summary
      - narrative_enhancement
      - priority_ranking
      - complexity_scoring
      - insight_generation
      - dependency_graphs

  standard:
    description: Base markdown with narrative enhancements
    features:
      - executive_summary
      - narrative_enhancement

  summary:
    description: Executive summary only
    features:
      - executive_summary
