# Centralized AI Model Consultation Configuration
#
# This file defines default AI tool settings for the SDD Toolkit. You can
# customise tools, model priorities, consensus rules, and per-skill overrides.
# Generated automatically during `sdd-setup`.
#
# Tip: You can override these defaults at run time with CLI flags such as
# `--model gemini=gemini-2.5-flash` or `--model cursor-agent=composer-2`.

tools:
  gemini:
    command: gemini
    enabled: true
    description: Strategic analysis and hypothesis validation
  cursor-agent:
    command: cursor-agent
    enabled: true
    description: Repository-wide pattern discovery
  codex:
    command: codex
    enabled: false
    description: Code-level review and bug fixes
  claude:
    command: claude
    enabled: false
    description: Extended reasoning and analysis with read-only access

models:
  gemini:
    priority:
      - gemini-2.5-pro
      - gemini-2.5-flash
  cursor-agent:
    priority:
      - composer-1
  codex:
    priority:
      - gpt-5-codex
      - gpt-5-codex-mini
  claude:
    priority:
      - sonnet
      - haiku

run-tests:
  models:
    overrides:
      failure_type:
        assertion:
          gemini: gemini-2.5-pro
          codex: gpt-5-codex
          cursor-agent: composer-1
          claude: haiku
        timeout:
          gemini: gemini-2.5-flash
          codex: gpt-5-codex-mini
          cursor-agent: composer-1
          claude: haiku
  consultation:
    timeout_seconds: 600

code-doc:
  models:
    overrides:
      doc_type:
        architecture:
          gemini: gemini-2.5-flash
          codex: gpt-5-codex
          cursor-agent: composer-1
        ai_context:
          gemini: gemini-2.5-pro
          codex: gpt-5-codex
          cursor-agent: composer-1
  consultation:
    timeout_seconds: 600

sdd-plan-review:
  models:
    overrides:
      review_type:
        full:
          gemini: gemini-2.5-pro
          codex: gpt-5-codex
          cursor-agent: composer-1
          claude: sonnet
        quick:
          gemini: gemini-2.5-flash
          codex: gpt-5-codex-mini
          cursor-agent: composer-1
          claude: haiku
  consultation:
    timeout_seconds: 600

sdd-render:
  models:
    overrides:
      feature:
        executive_summary:
          gemini: gemini-2.5-pro
          codex: gpt-5-codex
          cursor-agent: composer-1
          claude: haiku
        narrative:
          gemini: gemini-2.5-flash
          codex: gpt-5-codex-mini
          cursor-agent: composer-1
          claude: haiku
  consultation:
    timeout_seconds: 600

consensus:
  agents:
    - cursor-agent
    - gemini
    - codex
    - claude
  auto_trigger:
    default: false
    assertion: true
    exception: true
    fixture: true
    import: false
    timeout: true
    flaky: false
    multi-file: true
  consultation:
    timeout_seconds: 600

consultation:
  timeout_seconds: 600
